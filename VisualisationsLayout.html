<html>
<head>
	<title>Test Animation</title>
	<link rel="stylesheet" type="text/css" href="css/visualisations-layout.css">
	<link rel="stylesheet" type="text/css" href="css/spectrogram.css">
	<link rel="stylesheet" type="text/css" href="css/waveform.css">
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<link rel="stylesheet" type="text/css" href="css/drag-and-drop.css">
</head>
<body>
	<div class="drop-container">
	<div class="prompt">Drag and drop your .mp3 or .wav files into the space below!</div>
		<div id="spectrogram">
			<canvas id="visualSpect-canvas"></canvas>
			<canvas id="spectrogram-canvas"></canvas>
		</div>
		<br>
		
		<div id="waveform">
			<input type="range" class="waveform-slider" value="0">
			<canvas class="waveform-canvas" id="waveform-canvas-left"></canvas>
			<canvas class="waveform-canvas" id="waveform-canvas-right"></canvas>
		</div>

		<br>

		<div id="controls">
			<button class="play-pause-btn" id="play-pause-btn-original">play</button>
			<button class="stop-btn" id="stop-btn-original">stop</button>
		</div>

		<button class="edge-btn">show edges</button>
		<button class="blur-btn">apply blur</button>
		<button class="inverse-spect-btn">Create SPSI signal</button>

		<br><br>
		
		Reconstructed waveform:
		<div id="reconstructed-waveform">
			<canvas id="reconstructed-waveform-canvas"></canvas>
		</div>
		<br>
		<div id="reconstructed-controls">
			<button class="play-pause-btn" id="play-pause-btn-spsi">play</button>
			<button class="stop-btn" id="stop-btn-spsi">stop</button>
		</div>

	</div>

</body>

<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/vendor/jsfeat-min.js"></script>
<script type="text/javascript" src="js/dragAndDropFileLoader.js"></script>
<script type="text/javascript" src="js/sound.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script type="text/javascript" src="js/vendor/chroma.js"></script>
<script type="text/javascript" src="js/visualiser.js"></script>
<script type="text/javascript" src="js/fft.js"></script>
<script type="text/javascript" src ="js/visualisationsLayout.js"></script>
</html>
