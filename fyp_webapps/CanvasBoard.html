<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="CanvasBoard.css">
	<link rel="stylesheet" type="text/css" href="SvgContextMenu.css">
	<title>SVG Canvas</title>
</head>
<body>

	<table>
		<tr>
			<td id="tools-panel">
				<button id="pencil-tool-button"><b>Pencil</b></button><br>
				<button id="harmonic-pencil-tool-button"><b>H. Pencil</b></button><br>
				<button id="select-tool-button"><b>Select</b></button><br>
				<button id="zoom-tool-button"><b>Zoom / Drag</b></button><br>
				<button id="duplicate-button">Duplicate</button><br>
				<button id="delete-button">Delete</button><br>
			</td>

			<td id="tools-sound-space"></td>

			<td id="sound-space">
				<div id="top-canvas-board"></div>

				<!-- spectrogram -->

				<div id="sound-canvas">
					<svg
						id="svg-canvas"
						version="1.1"
						width="1050" height="700"
					>
						<pattern id="svg-pattern" patternUnits="userSpaceOnUse" width="1050" height="700">
							<image id="pattern-img" x="0" y="0" width="100%" height="100%" />
						</pattern>
						<g></g>
					</svg>

					<svg id="svg-freq-scale">
						<g id="freq-ticks"></g>
					</svg>

					<svg id="svg-time-scale">
						<rect x="0" y="0" width="100%" height="100%" fill="#FFFFFF" fill-opacity="0.5"></rect>
						<g id="time-ticks"></g>
					</svg>

					<canvas id="spectrogram-canvas"></canvas>
					<canvas id="hidden-spectrogram-canvas"></canvas>
				</div>


				<!-- waveform reconstructed by SPSI -->

				<div id="waves">
					Reconstructed waveform:
					<div class="waveform">
						<canvas id="spsi-waveform-canvas"></canvas>
						<div class="playback-buttons">
							<button id="spsi-play-pause-btn">Play</button>
							<button id="spsi-stop-btn">Stop</button>
						</div>
					</div>

					<!-- original waveform -->

					Original waveform:
					<div class="waveform">
						<canvas id="waveform-canvas"></canvas>
						<div class="playback-buttons">
							<button id="play-pause-btn">Play</button>
							<button id="stop-btn">Stop</button>
						</div>
					</div>
				</div>

			</td>

			<td id="right-sidebar">
				<hr>
				
				<div id="tool-used">
					Tool: Pencil
				</div>
				
				<hr>
				
				<button id="svg-display-button">Hide canvas</button> <br><br>
				<button id="raster-display-button">Hide rasterised canvas</button>				
				
				<hr>

				<button id="reset-zoom-button">Reset Zoom</button>
				<br><br>
				Scale: 
				<br>
				<input id="radio-linear" type="radio"  name="scale" value="linear" checked="checked"> 
				<label for="radio-linear">Linear</label>
				<input id="radio-log" type="radio" name="scale" value="log" > 
				<label for="radio-log">Log</label>	

				<hr>
				
				<button id="recon-sound-button">Reconstruct sound</button>
				
				<hr>
			</td>
		</tr>
	</table>
	

	<div id="svg-path-context-menu">
		<ul id="path-context-menu">
			<li>
				<button id="copy-button"><img id="copy-icon" src="img/copy-icon.ico">Copy</button>
			</li>

			<li>
				Width: <br>
				<input id="width-slider" type="range" value="3" min="1" max="50" step="1">
				<input id="width-val" type="text" value="3">px
			</li>

			<li>
				Opacity: <br>
				<input id="opacity-slider" type="range" value="1" min="0" max="1" step="0.01">
				<input id="opacity-val" type="text" value="1">
			</li>

			<li>
				Fill: <br>
				<div id="fill-slider">
					<svg id="svg-fill" version="1.1" baseProfile="full" width="100%" height="100%">
						<g>
							<defs>
								<pattern id="Background-pattern" x="0" y="0" width="10" height="10"
										 patternUnits="userSpaceOnUse">
									<rect x="0" y="0" width="5" height="5" fill="white"></rect>
									<rect x="5" y="0" width="5" height="5" fill="grey"></rect>
									<rect x="0" y="5" width="5" height="5" fill="grey"></rect>
									<rect x="5" y="5" width="5" height="5" fill="white"></rect>
								</pattern>

								<linearGradient id="Gradient-fill" fx="25%" fy="50%" r="0.8">
									<stop id="Gradient-fill-red" offset="25%" stop-color="red" stop-opacity="1"></stop>
									<stop id="Gradient-fill-yellow" offset="50%" stop-color="yellow" stop-opacity="1"></stop>
									<stop id="Gradient-fill-white" offset="75%" stop-color="white" stop-opacity="1"></stop>
								</linearGradient>
							</defs>

							<rect id="rect-background"
								  x="0" y="0" width="100%" height="100%"
								  fill="url(#Background-pattern)"
							></rect>

							<rect id="rect-fill"
								  x="0" y="0" width="100%" height="100%"
								  fill="url(#Gradient-fill)"
								  stroke="#595959"
								  stroke-width=1px;
							></rect>

							<!-- Sliders -->
							<rect id="slider-red" x="0" y="0" width="10px" height="100%" stroke="black"
									fill="red" stroke-width="2" transform="translate(0)"></rect>
							<rect id="slider-yellow" x="0" y="0" width="10px" height="100%" stroke="black"
								  fill="yellow" stroke-width="2" transform="translate(0)"></rect>
							<rect id="slider-white" x="0" y="0" width="10px" height="100%" stroke="black"
								  fill="white" stroke-width="2" transform="translate(0)"></rect>
						</g>
					</svg>
				</div>
				<div id="bg-fill">
					<label for="bg-fill-checkbox"><input id="bg-fill-checkbox" type="checkbox" /> Grab fill from background</label>
				</div>
			</li>
		</ul>

		<ul id="harmonic-context-menu">
			<li id="harmonic-levels-container">
				<svg id="harmonic-levels" width="100%" height="100%">
					<rect x="0" y="0" width="100%" height="100%" fill="#F2F2F2"></rect>

					<g id="harmonic-levels">
						<rect class="level-meter" id="level-value-2" x="0" y="0" width="25%" height="33.33%" fill="#4D4D4D"></rect>
						<rect class="level-meter" id="level-value-1" x="0" y="33.33%" width="50%" height="33.33%" fill="#4D4D4D"></rect>
						<rect class="level-meter" id="level-value-0" x="0" y="66.66%" width="100%" height="33.33%" fill="#4D4D4D"></rect>
					</g>

					<g id="harmonic-dividers">
						<line x1="0" y1="33.33%" x2="100%" y2="33.33%" stroke="#737373" stroke-width="1"></line>
						<line x1="0" y1="66.66%" x2="100%" y2="66.66%" stroke="#737373" stroke-width="1"></line>
					</g>

				</svg>
			</li>
			<!-- no of harmonics -->
			<li><table><tbody><tr>
				<td><span id="minus-harmonics">-</span></td>
				<td><input id="no-of-harmonics-input" type="text" value="3"></td><td><span id="add-harmonics">+</span></td>
			</tr></tbody></table></li>
		</ul>

		<div id="svg-context-menu-tabs">
			<table><tbody><tr>
				<td class="selected" id="tab-path">path</td>
				<td id="tab-harmonic">harmonic</td>
			</tr></tbody></table>
		</div>
	</div>


</body>

<script type="text/javascript" src="jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="chroma.js"></script>
<script type="text/javascript" src="fft.js"></script>
<script type="text/javascript" src="SvgCanvas.js"></script>
<script type="text/javascript" src="StrokeGradient.js"></script>
<script type="text/javascript" src="SvgPathContextMenu.js"></script>
<script type="text/javascript" src="SvgPathObject.js"></script>
<script type="text/javascript" src="SvgHarmonic.js"></script>
<script type="text/javascript" src="DragNDropFileLoader.js"></script>
<script type="text/javascript" src="WaveSpect.js"></script>
<script type="text/javascript" src="SoundVisualiser.js"></script>
<script type="text/javascript" src="Sound.js"></script>
<script type="text/javascript" src="CanvasBoard.js"></script>

</html>
